<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
</h:head>

<h:body>

    <ui:composition template="#{vr.privateTemplatePath}">
        <ui:define name="content">
            <h:form >
                <p:dataTable var="team" value="#{myPageCtrl.model.teams}" >
                    <p:column headerText="Ranking">
                        <h:outputText value="#{team.order}"/>
                    </p:column>
                    <p:column headerText="Team name">
                        <h:outputText value="#{team.team.teamName}"/>
                    </p:column>
                    <p:column headerText="Team Project">
                        <h:outputText value="#{team.team.teamProject}"/>
                    </p:column>
                    <p:column headerText="Score">
                        <h:outputText value="#{team.team.finalScore}"/>
                    </p:column>
                    <p:column headerText="Judge Appreciation">
                        <h:outputText value="#{team.team.finalJuryAppriciation}"/>
                    </p:column>
                    
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>


</h:body>

</html>
